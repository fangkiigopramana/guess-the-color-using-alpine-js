<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Warna</title>
    <!-- Tailwinds CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script>
    <style type="text/tailwindcss">
        @layer components {
            .grid-container {
                @apply grid grid-cols-2 gap-2 p-2 content-center md:grid-cols-4 md:gap-4 md:p-4;
            }

            .grid-card {
                @apply aspect-[4/3] rounded-lg bg-gray-500 hover:scale-95 transition-all duration-500 cursor-pointer;
            }

            .title {
                @apply text-6xl font-bold text-center my-5 bg-gradient-to-r from-blue-500 to-teal-400 bg-clip-text text-transparent;
            }
        }
    </style>
    <!-- CDN Animaste.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- icon fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

</head>
<body>
    <div class="container py-5" x-data="randColor()">
        <h1 class="title">GAME TEBAK WARNA</h1>
        <div class="flex space-x-2 space-y-2 flex-wrap justify-center items-baseline">
            <button class="rounded-lg px-4 py-2 bg-blue-500 text-blue-100 hover:bg-blue-600 duration-300 my-5" id="button-play" onclick="show()">
                <i class="fa fa-play-circle" aria-hidden="true" ></i>
                    Play
            </button>
        </div>
        <div class="grid-container" id="kontent" style="visibility: hidden;" >
            <template x-for="card in cards">
                <div class="aspect-[4/3]">
                    <div class="grid-card" :class="['bg-' + (card.isFlipped === true ? card.color : 'grey') + '-500', card.animate]" x-on:click="flipCard(card)" x-show="!card.isCleared"></div>
                </div>
            </template>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
